{% extends 'base.html' %} {% load static %} {% block content%}
<!-- Search -->
{% include 'partials/search-bar.html'%}
<div class="container mt-5 text-center">
  <div class="row">
    <div class="col-md-12">
      <div class="title-wrap d-flex justify-content-between">
        <div class="title-box">
          <h2 class="title-a" style="font-weight: 100">Search Results</h2>
        </div>
      </div>
    </div>
  </div>
  <div class="row justify-content-center">
    {% for ten in tender %}
    <div class="col-md-10">
      <div class="card">
        <div class="card-body">
          <div class="row">
            <h1>Tender Title: {{ten.title}}</h1>
          </div>

          <h2>Description:{{ten.description}}</h2>
          <h3>Category:{{ten.category}}</h3>
          <h3>Location:{{ten.location}}</h3>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>

<!-- Footer -->

<!--  -->
{% endblock %}

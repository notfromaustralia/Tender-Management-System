<!-- Modal -->
<div
  class="modal fade"
  id="bid-modal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="bid-modal-label"
  aria-hidden="true"
>
  <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="bid-modal-label" style="color: #273d5f">
          <span class="fas fa-file-invoice"></span> Tender Applicaion
          <p class="text-muted h6" style="font-weight: 300">
            {{Tender.tender_no}}
          </p>
        </h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col-md-6 mb-3">
            <label class="form-label" for="customFile" style="font-size: 12px"
              >Bidding Price(BWP)</label
            >
            <input
              type="number"
              placeholder="BWP 50000.00"
              class="form-control py-1 px-3"
            />
          </div>

          <div class="col-md-12 mb-3">
            <label class="form-label" for="customFile" style="font-size: 12px"
              >Upload proposal document</label
            >
            <input type="file" class="form-control py-1 px-2" id="customFile" />
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">
          Close
        </button>
        <button type="button" class="btn btn-dark">Submit</button>
      </div>
    </div>
  </div>
</div>

{%load static%}
<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li
      data-target="#carouselExampleIndicators"
      data-slide-to="0"
      class="active"
    ></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img
        src="https://images.unsplash.com/photo-1532619675605-1ede6c2ed2b0?q=80&w=2940&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
        class="d-block w-100"
        alt="Image 1"
      />
      <div class="carousel-caption d-none d-md-block slider-caption">
        <h1 id="motivation" style="color: #33485d">Tender Management System</h1>
        <p class="lead text-light">
          Transforming tender processes for efficiency and transparency
        </p>
        <a href="#" class="btn btn-primary">Explore</a>
      </div>
    </div>
    <div class="carousel-item">
      <img
        src="https://images.unsplash.com/photo-1543286386-713bdd548da4?q=80&w=2940&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
        class="d-block w-100"
        alt="Image 2"
      />
      <div class="carousel-caption d-none d-md-block slider-caption">
        <h1>Slider Heading 2</h1>
        <p>Slider Paragraph 2</p>
        <a href="#" class="btn btn-primary">Slider Button 2</a>
      </div>
    </div>
    <div class="carousel-item">
      <img
        src="https://images.unsplash.com/photo-1538688423619-a81d3f23454b?q=80&w=2940&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
        class="d-block w-100"
        alt="Image 3"
      />
      <div class="carousel-caption d-none d-md-block slider-caption">
        <h1>Slider Heading 3</h1>
        <p>Slider Paragraph 3</p>
        <a href="#" class="btn btn-primary">Slider Button 3</a>
      </div>
    </div>
  </div>
  <a
    class="carousel-control-prev"
    href="#carouselExampleIndicators"
    role="button"
    data-slide="prev"
  >
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a
    class="carousel-control-next"
    href="#carouselExampleIndicators"
    role="button"
    data-slide="next"
  >
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

{%extends 'base.html'%} {% load crispy_forms_tags %} {%block content%}
<div class="container p-5">
  <div class="mt-5">
    <h2 class="text-center mb-4">Publish Tender</h2>
    <form
      action="{% url 'create_tender' %}"
      method="post"
      enctype="multipart/form-data"
    >
      {%csrf_token%}
      <div class="form-group">
        {{ TenderForm|crispy}}
        <button type="submit" class="btn btn-primary">Publish Tender</button>
        <a href="{% url 'tenders' %}" class="btn btn-secondary"> Cancel </a>
      </div>
    </form>
  </div>
</div>
{%endblock%}
